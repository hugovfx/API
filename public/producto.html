<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      margin-top: 20px;
    }
    .product-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/login.html">Iniciar Sesión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register.html">Registrarse</a>
        </li>
        <li class="nav-item d-none" id="postProductButtonContainer">
          <a class="nav-link" href="#" id="post-product-button">Publicar Producto</a>
        </li>
        <li class="nav-item d-none" id="profileButtonContainer">
          <a class="nav-link" href="#" id="profile-button">Perfil</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img id="product-image" class="product-image" alt="Producto">
      </div>
      <div class="col-md-6">
        <h1 id="product-name"></h1>
        <p id="product-description"></p>
        <p><strong>Precio: </strong><span id="product-price"></span></p>
        <p><strong>Categoría: </strong><span id="product-category"></span></p>
        <p><strong>Vendedor: </strong><span id="product-user"></span></p>
        <div id="contact-info"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');

      if (productId) {
        fetch(`/api/products/${productId}`)
          .then(response => response.json())
          .then(product => {
            document.getElementById('product-name').innerText = product.name;
            document.getElementById('product-image').src = product.image_url;
            document.getElementById('product-description').innerText = product.description;
            document.getElementById('product-price').innerText = `$${product.price}`;
            document.getElementById('product-category').innerText = product.category_name;
            document.getElementById('product-user').innerText = product.user_name;

            const contactInfo = document.getElementById('contact-info');
            product.contacts.forEach(contact => {
              const contactElement = document.createElement('p');
              contactElement.innerText = `${contact.contact_type}: ${contact.contact_value}`;
              contactInfo.appendChild(contactElement);
            });
          })
          .catch(error => console.error('Error al obtener los detalles del producto:', error));
      } else {
        alert('Producto no encontrado');
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
