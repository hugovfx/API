<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css">
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    body {
      background-color: #f4f4f4;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #027f7f;
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group-addon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #027f7f;
      font-size: 18px;
      z-index: 1; /* Ensure icon stays above other elements */
    }

    .form-control {
      width: 100%;
      padding: 10px 10px 10px 40px; /* Add padding to accommodate the icon */
      border: 1px solid #027f7f;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
      box-sizing: border-box;
      vertical-align: middle;
    }

    .form-control::placeholder {
      color: #aaa;
      font-size: 16px;
    }

    .input-group select.form-control {
      padding: 10px 10px 10px 40px; /* Add padding to accommodate the icon */
      height: auto;
      appearance: none; /* Remove default select styling */
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    .button {
      background-color: #027f7f;
      color: #ffffff;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      border: none;
      text-transform: uppercase;
      margin-top: 20px; /* Space between the button and the inputs */
    }

    .button:hover {
      background-color: #025e5e;
    }

    @media only screen and (max-width: 600px) {
      .container {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form id="register-form">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Nombre" id="user_nombre" name="user_nombre" required>
      </div>

      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Apellido" id="user_apellido" name="user_apellido" required>
      </div>

      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="Contraseña" id="user_password" name="user_password" required>
      </div>

      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input type="email" class="form-control" placeholder="Correo Electrónico" id="user_email" name="user_email" required>
      </div>

      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-globe"></i></span>
        <select class="form-control" id="user_language" name="user_language" required>
          <option value="" disabled selected>Seleccionar Idioma</option>
          <option value="Spanish">Español</option>
          <option value="English">Inglés</option>
        </select>
      </div>

      <button type="submit" class="button">Registrarse</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>
  <script src="register.js"></script>
</body>
</html>
