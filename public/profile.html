<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/footerstyle.css">
  <title>Perfil del Usuario</title>
  <style>
        .container2 {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logout-button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      float: right;
    }
    .products-list {
      margin-bottom: 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    .product-card img {
      max-width: 100px;
      margin-right: 10px;
    }
    .product-details {
      display: flex;
      align-items: center;
    }
    .contact-form {
      margin-top: 20px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
    }
    .contact-form input, .contact-form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .contact-form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    .contact-list {
      margin-top: 20px;
    }
    .contact-item {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .contact-item button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    
    /* Estilos para el modal */
    .modal {
      display: none; /* Ocultamos el modal por defecto */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      max-width: 500px;
    }
    .modal-header {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .modal-body {
      margin-bottom: 20px;
    }
    .modal-footer {
      text-align: right;
    }
    .modal-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 10px;
    }
    .modal-button.cancel {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container" id="profile-container" style="display:none;">
    <div class="profile-header">
      <h1 id="user-name">Nombre del Usuario</h1>
      <button class="logout-button" id="logout-button">Cerrar Sesión</button>
    </div>
    
    <div class="products-list">
      <h2>Productos Publicados</h2>
      <div id="products">
        <!-- Productos del usuario se agregarán aquí dinámicamente -->
      </div>
    </div>
    
    <div class="contact-list">
      <h2>Formas de Contacto</h2>
      <div id="contacts">
        <!-- Contactos del usuario se agregarán aquí dinámicamente -->
      </div>
    </div>

    <div class="contact-form">
      <h2>Registrar Forma de Contacto</h2>
      <form id="contact-form">
        <label for="contact-type">Tipo de Contacto:</label>
        <select id="contact-type" name="contact-type" required>
          <option value="">Seleccione</option>
          <option value="email">Email</option>
          <option value="phone">Teléfono</option>
          <option value="instagram">Instagram</option>
        </select>
        
        <label for="contact-value">Valor:</label>
        <input type="text" id="contact-value" name="contact-value" required>
        
        <button type="submit">Agregar Contacto</button>
      </form>
    </div>
  </div>

  <!-- Modal de confirmación para eliminar -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Confirmación</h2>
      </div>
      <div class="modal-body">
        <p>¿Estás seguro de que quieres eliminar este elemento?</p>
      </div>
      <div class="modal-footer">
        <button id="confirm-delete" class="modal-button">Eliminar</button>
        <button id="cancel-delete" class="modal-button cancel">Cancelar</button>
      </div>
    </div>
  </div>
  <script>
    let currentDeleteId = null;

    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'index.html'; // Redirigir a index.html si no está autenticado
        return;
      }
      
      // Obtener ID del usuario desde el token
      const response = await fetch('/api/users/me', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const user = await response.json();
      const userId = user.id;
    
      // Obtener datos del usuario
      const userResponse = await fetch(`/api/users/${userId}`);
      const userData = await userResponse.json();
      document.getElementById('user-name').textContent = userData.name;
      document.getElementById('profile-container').style.display = 'block';
    
      // Obtener productos del usuario
      const productsResponse = await fetch(`/api/users/${userId}/products`);
      const products = await productsResponse.json();
      const productsContainer = document.getElementById('products');
    
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        
        productCard.innerHTML = `
          <div class="product-details">
            <img src="${product.image_url}" alt="${product.name}">
            <div>
              <h3>${product.name}</h3>
              <p>Precio: ${product.price} $</p>
              <p>${product.description}</p>
              <button class="delete-button" data-id="${product.id}">Eliminar</button>
            </div>
          </div>
        `;
        productsContainer.appendChild(productCard);
      });
    
      // Obtener formas de contacto del usuario
      const contactsResponse = await fetch(`/api/users/${userId}/contacts`);
      const contacts = await contactsResponse.json();
      const contactsContainer = document.getElementById('contacts');
    
      contacts.forEach(contact => {
        const contactItem = document.createElement('div');
        contactItem.className = 'contact-item';
        
        contactItem.innerHTML = `
          <span>${contact.contact_type}: ${contact.contact_value}</span>
          <button class="delete-button" data-id="${contact.contact_id}">Eliminar</button>
        `;
        contactsContainer.appendChild(contactItem);
      });
    
      // Manejar envío del formulario de contacto
      const contactForm = document.getElementById('contact-form');
      contactForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const formData = new FormData(contactForm);
        const contactType = formData.get('contact-type');
        const contactValue = formData.get('contact-value');
        
        await fetch(`/api/users/${userId}/contacts`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            contact_type: contactType,
            contact_value: contactValue
          })
        });
        
        // Recargar la página para ver la nueva forma de contacto
        location.reload();
      });
    
      // Manejar clics en los botones de eliminar
      document.addEventListener('click', async (event) => {
        if (event.target.classList.contains('delete-button')) {
          currentDeleteId = event.target.getAttribute('data-id');
          document.getElementById('confirm-modal').style.display = 'block';
        }
      });
    
      // Manejar confirmación de eliminación
      document.getElementById('confirm-delete').addEventListener('click', async () => {
        if (currentDeleteId) {
          await fetch(`/api/users/${userId}/contacts/${currentDeleteId}`, {
            method: 'DELETE'
          });
          // Recargar la página para ver los cambios
          location.reload();
        }
      });
    
      // Manejar cancelación de eliminación
      document.getElementById('cancel-delete').addEventListener('click', () => {
        currentDeleteId = null;
        document.getElementById('confirm-modal').style.display = 'none';
      });
      
      // Cerrar sesión
      document.getElementById('logout-button').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'index.html'; // Redirigir a la página de inicio de sesión
      });
    });
  </script>
</body>
</html>
