<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    h1 {
      color: #027f7f;
      margin: 20px 0;
      text-align: center;
      width: 100%;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    #category-filter {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 10px;
      width: 200px;
    }

    .category-button {
      border: none;
      border-radius: 5px;
      font-size: 16px;
      padding: 8px;
      margin-bottom: 5px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      color: #333;
      position: relative;
    }

    .category-button.selected {
      color: #027f7f;
      font-weight: bold;
    }

    .category-button.selected::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #027f7f;
      border-radius: 0 0 5px 5px;
    }

    #product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      flex: 1;
    }

    .product-card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      text-align: center;
      padding: 10px;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .product-card h3 {
      color: #027f7f;
      margin: 10px 0;
      font-size: 20px;
    }

    .product-card p {
      font-size: 16px;
      color: #333;
    }

    .buy-button {
      background-color: #027f7f;
      color: #ffffff;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      text-transform: uppercase;
      margin-top: 10px;
    }

    .buy-button:hover {
      background-color: #025e5e;
    }

    /* Modal Styles */
    #product-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .modal-content h3 {
      color: #027f7f;
      margin-bottom: 10px;
    }

    .modal-content p {
      font-size: 16px;
      color: #333;
    }

    .close-modal {
      background: #027f7f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      text-transform: uppercase;
      margin-top: 10px;
    }

    .close-modal:hover {
      background: #025e5e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="category-filter">
      <button class="category-button" data-id="all">Todo</button>
      <!-- Las categorías se agregarán aquí dinámicamente -->
    </div>

    <div id="product-list">
      <!-- Aquí se agregarán los productos dinámicamente -->
    </div>
  </div>

  <!-- Modal -->
  <div id="product-modal">
    <div class="modal-content">
      <button id="close-modal" class="close-modal">Cerrar</button>
      <img id="modal-product-image" src="" alt="">
      <h3 id="modal-product-name"></h3>
      <p id="modal-product-price"></p>
      <p id="modal-product-category"></p>
      <p id="modal-product-user"></p>
      <p id="modal-product-description"></p>
      <div id="modal-contact-info"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const categoryFilter = document.getElementById('category-filter');
      const productList = document.getElementById('product-list');

      // Cargar categorías
      const categoriesResponse = await fetch('/api/categories');
      const categories = await categoriesResponse.json();
      categories.forEach(category => {
        const button = document.createElement('button');
        button.className = 'category-button';
        button.setAttribute('data-id', category.id);
        button.textContent = category.name;
        categoryFilter.appendChild(button);
      });

      // Cargar productos
      async function loadProducts(categoryId = 'all') {
        productList.innerHTML = '';
        const productsResponse = await fetch(`/api/products${categoryId !== 'all' ? `?category_id=${categoryId}` : ''}`);
        const products = await productsResponse.json();

        products.forEach(product => {
          const productCard = document.createElement('div');
          productCard.className = 'product-card';
          productCard.innerHTML = `
            <img src="${product.image_url}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.price} $</p>
            <button class="buy-button" data-id="${product.id}">Comprar</button>
          `;
          productList.appendChild(productCard);
        });

        document.querySelectorAll('.buy-button').forEach(button => {
          button.addEventListener('click', async (event) => {
            const productId = event.target.getAttribute('data-id');
            const response = await fetch(`/api/products/${productId}`);
            const product = await response.json();

            document.getElementById('modal-product-name').textContent = product.name;
            document.getElementById('modal-product-image').src = product.image_url;
            document.getElementById('modal-product-price').textContent = product.price;
            document.getElementById('modal-product-category').textContent = product.category_name;
            document.getElementById('modal-product-user').textContent = product.user_name;
            document.getElementById('modal-product-description').textContent = product.description;

            let contactInfoHTML = '';
            if (product.contacts && product.contacts.length > 0) {
              product.contacts.forEach(contact => {
                contactInfoHTML += `<p><strong>Contacto (${contact.contact_type}):</strong> ${contact.contact_value}</p>`;
              });
            } else {
              contactInfoHTML = '<p>No hay información de contacto disponible.</p>';
            }
            document.getElementById('modal-contact-info').innerHTML = contactInfoHTML;

            document.getElementById('product-modal').style.display = 'flex';
          });
        });
      }

      categoryFilter.addEventListener('click', (event) => {
        if (event.target.classList.contains('category-button')) {
          document.querySelectorAll('.category-button').forEach(button => button.classList.remove('selected'));
          event.target.classList.add('selected');
          const selectedCategory = event.target.getAttribute('data-id');
          loadProducts(selectedCategory);
        }
      });

      // Cargar todos los productos por defecto
      loadProducts();
    });

    document.getElementById('close-modal').addEventListener('click', () => {
      document.getElementById('product-modal').style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target == document.getElementById('product-modal')) {
        document.getElementById('product-modal').style.display = 'none';
      }
    });
  </script>
</body>
</html>
